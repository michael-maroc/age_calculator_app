<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
    <link rel="icon" href="/images/favicon-32x32.png">
    <title>Age calculator</title>
  </head>
  <body>
    <section class="calculator">
      <form class="calculator__form">
        <div>
          <label>DAY</label>
          <input id="day" type="number" placeholder="24">
        </div>
        
        <div>
          <label>MONTH</label>
          <input id="month" type="number" placeholder="09">
        </div>
        
        <div>
          <label>YEAR</label>
          <input id="year" type="number" placeholder="1984">
        </div>
      </form>

      <div class="calculator__logo-container">
        <div class="line"></div>
        <div class="logo">
          <img src="./images/icon-arrow.svg" alt="">
        </div>
      </div>

      <div class="calculator__values">
        <p><span>38</span> years</p>
        <p><span>3</span> months</p>
        <p><span>26</span> days</p>
      </div>
    </section>
    
    <script src="/app/js/script.js"></script>
  </body>
</html>
