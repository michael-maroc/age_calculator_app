<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
    <link rel="icon" href="/images/favicon-32x32.png">
    <title>Age calculator</title>
  </head>
  <body>
    <section class="calculator">
      <form class="calculator__form">
        <div>
          <label id="dayLabel">DAY</label>
          <input id="dayInput" type="number" placeholder="DD">
          <span class="error-msg"></span>
        </div>
        
        <div>
          <label id="monthLabel">MONTH</label>
          <input id="monthInput" type="number" placeholder="MM">
          <span class="error-msg"></span>
        </div>
        
        <div>
          <label id="yearLabel">YEAR</label>
          <input id="yearInput" type="number" placeholder="YYYY">
          <span class="error-msg"></span>
        </div>
      </form>

      <div class="calculator__logo-container">
        <div class="line"></div>
        <button class="btn">
          <img src="./images/icon-arrow.svg" alt="arrow">
        </button>
      </div>

      <div class="calculator__values">
        <p><span id="yearsValue">--</span> years</p>
        <p><span id="monthsValue">--</span> months</p>
        <p><span id="daysValue">--</span> days</p>
      </div>
    </section>
    
    <script src="/app/js/script.js"></script>
  </body>
</html>
